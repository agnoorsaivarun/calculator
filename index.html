<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="container">
        <h1>Calculator</h1>
    <table class="table">
        <tr>
            <td colspan="4"><input type="text" id="input"></td>
        </tr>
        <tr>
            <td><input class="btn" type="button" id="block7" value="7" onclick="display(7)"></td>
            <td><input class="btn" type="button" id="block8" value="8" onclick="display(8)"></td>
            <td><input class="btn" type="button" id="block9" value="9" onclick="display(9)"></td>
            <td><input class="btn" type="button" id="divide" value="/" onclick="display('/')"></td>
        </tr>

        <tr>
            <td><input class="btn" type="button" id="block4" value="4" onclick="display(4)"></td>
            <td><input class="btn" type="button" id="block5" value="5" onclick="display(5)"></td>
            <td><input class="btn" type="button" id="block6" value="6" onclick="display(6)"></td>
            <td><input class="btn" type="button" id="multiply" value="*" onclick="display('*')"></td>
        </tr>

        <tr>
            <td><input class="btn" type="button" id="block1" value="1" onclick="display(1)"></td>
            <td><input class="btn" type="button" id="block2" value="2" onclick="display(2)"></td>
            <td><input class="btn" type="button" id="block3" value="3" onclick="display(3)"></td>
            <td><input class="btn" type="button" id="minus" value="-" onclick="display('-')"></td>
        </tr>
        
        <tr>
            <td><input class="btn" type="button" id="block0" value="0" onclick="display(0)"></td>
            <td><input class="btn" type="button" id="."  value="." onclick="display('.')"></td>
            <td><input class="btn" type="button" id="clr" value="C"  onclick="clr();"></td>
            <td><input class="btn" type="button" id="plus" value="+" onclick="display('+')"></td>
        </tr>
      
        <tr>
            <td><div id="res"><input class="btn" type="button" id="ans" value="=" onclick="calculate()"></div></td>
        </tr>
    

    </table>
    </div>
</body>
</html>
